<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website with Hero, Nav, and Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section with Navigation -->
    <header>
      <nav class="navbar">
        <div class="logo">DEV B CAROUSEL PROJECT</div>
        <div class="burger" onclick="toggleNav()">&#9776;</div>
        <!--  we will be picking this up in our Js the "toggleNav()"-->
        <ul class="nav-links" id="navLinks">
          <li><a href="https://portfolio-bay-eight-58.vercel.app/">Home</a></li>
          <li><a href="https://portfolio-bay-eight-58.vercel.app/">About</a></li>
          <li><a href="https://portfolio-bay-eight-58.vercel.app/">Services</a></li>
          <li><a href="https://portfolio-bay-eight-58.vercel.app/">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to my JS Project</h1>
        <p>Below are the evidence of my Web development journey.</p>
        <a href="https://portfolio-bay-eight-58.vercel.app/" class="cta-button">Learn More</a>
      </div>
    </section>

    <!-- Carousel Section with Heading and Description -->
    <section class="carousel-section">
      <div class="carousel-text">
        <h2>Our Works</h2>
        <p>
          Take a look at some of our recent projects. We take pride in our
          quality work and attention to detail.
        </p>
      </div>
      <div class="carousel-container">
        <div class="carousel" id="carousel">
          <img src="assets/img/image1.jpg" alt="Image 1" />
          <img src="assets/img/image2.jpg" alt="Image 2" />
          <img src="assets/img/image3.jpg" alt="Image 3" />
          <img src="assets/img/image4.jpg" alt="Image 4" />
          <img src="assets/img/image5.jpg" alt="Image 5" />
        </div>
        <button class="carousel-btn prev" onclick="prevSlide()">
          &#10094;
        </button>
        <button class="carousel-btn next" onclick="nextSlide()">
          &#10095;
        </button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
